<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 class="my_title">Hello! </h1>              <!--Heading Tag-->   <!--class is used for CSS class attribute can be used on multiple elements to group them together and apply the same styles to them.  -->

        <p class="my_p">This is <span>important</span> text</p>   <!--Paragraph tag-->
        <br><hr>                                                <!--Break and Horizontal rule tag-->
        <p> This is new para</p></br>

        <b class="my_b">This is bold text</b><br>                  <!--Bold tag-->
        <strong class="my_s">This is strong text</strong><br>       <!--Strong tag (alternative of bold tag)--> 
        <i class="my_i">This is italic tag</i><br>                  <!--Italic tag-->
        <em class="my_e">This is em tag</em>                           <!--em tag (alternative of italic tag)-->

        <ul type="square" class="my_ul">                            <!--unordered list (type is used to change the bullet circle to bullet square)-->
            <li>Apple</li>                                          <!--li tag -->
            <li>Grapes</li>
            <li>Cat</li>
            <li>chocolate</li>
            <li>Kitkat</li>
            <li>DiaryMilk</li>
        </ul>

        <ol type ="a" Start="4" class="my_ol">                 <!--Ordered list (type is used to change the bullet type start is use to show the index of the bullet )-->
            <li>Apple</li>
            <li>Grapes</li>
            <li>Lion</li>
            <li>Five stars</li>
            <li>Kitkat</li>
            <li>DiaryMilk</li>
        </ol>

        <dd>                                    <!--Descriptive detail(dd) used to describe a term/name in a description list also used to show indentation-->
            <li>Apple</li>
            <li>Grapes</li>
            <li>Lion</li>
        </dd>
        <br>
        <!--anchor tag used to link the webpage with href-->
        <a href="https://www.google.com/search?q=speed+test&oq=speed&        gs_lcrp=EgZjaHJvbWUqDQgAEAAYgwEYsQMYgAQyDQgAEAAYgwEYsQMYgAQyDAgBEEUYORixAxiABDIKCAIQABixAxiABDINCAMQABiDARixAxiABDIKCAQQABixAxiABDIHCAUQABiABDINCAYQABiDARixAxiABDIKCAcQABixAxiABDIKCAgQABixAxiABDIHCAkQABiPAtIBCTU3MDdqMGoxNagCCLACAfEF2kg29p-Nj_s&sourceid=chrome&ie=UTF-8"
        target="_blank" rel="noperferrer">  <!--target is used to show on which particular tab the ourput need to open and rel is use to show on which browser it needs to open -->
        <button class="my_but">Click Me!</button></a><!--click direct on button--> <!--button tag-->

        <button><a href="https://www.google.com/search?q=speed+test&oq=speed&gs_lcrp=EgZjaHJvbWUqDQgAEAAYgwEYsQMYgAQyDQgAEAAYgwEYsQMYgAQyDAgBEEUYORixAxiABDIKCAIQABixAxiABDINCAMQABiDARixAxiABDIKCAQQABixAxiABDIHCAUQABiABDINCAYQABiDARixAxiABDIKCAcQABixAxiABDIKCAgQABixAxiABDIHCAkQABiPAtIBCTU3MDdqMGoxNagCCLACAfEF2kg29p-Nj_s&sourceid=chrome&ie=UTF-8">Click Here</a></button>

        <img src="./thor.jpeg" width="90" height="100" id="superman" class="my_c"><br>  <!--image tag to insert image -->
        
        <img src="./superman.jpg" alt="This is a superman" width="100" height="120"> <!--alt is used to show the below text of image of the img src if it not works-->
        <button> <a href="#superman">Imgage</a></button>        <!--id is css tag attribute is unique within an HTML page, used to identify a single element-->
        <script src="script.js"></script>
        
      
    
    </div>
</body>
</html>
